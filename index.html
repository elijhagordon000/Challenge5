<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"> Loading...</p>
    </header>
    <!-- Timeblocks go here -->
    <div class="row" class="time-block">
      <p  class="row time" id = "nine">9 am</p>
      <textarea class="row textbox" id = "text-nine">Things to do:</textarea>

      <button type="button" class="row saveBtn" id = 'btn-nine'>Save</button>
    </div>
    <div class="row" class="time-block" >
      <p  class="row time" id = "ten">10 am</p>
      <textarea class="row textbox" id = "text-ten"> Things to do: </textarea>
      <button type="button" class="row saveBtn" id = 'btn-ten'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "eleven">11 am</p>
      <textarea class="row textbox" id = "text-eleven"> Things to do: </textarea>
      <button type="button" class="row saveBtn" id = 'btn-eleven'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "twelve">12 pm</p>
      <textarea class="row textbox" id = "text-twelve"> Things to do: </textarea>
      <button type="button" class="row saveBtn" id = 'btn-twelve'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "one">1 pm</p>
      <textarea class="row textbox" id = "text-one"> Things to do: </textarea>
      <button type="button" class="row saveBtn" id = 'btn-one'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "two">2 pm</p>
      <textarea class="row textbox" id = "text-two"> Things to do: </textarea>
      <button type="button" class="row saveBtn"  id = 'btn-two'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "three">3 pm</p>
      <textarea class="row textbox" id = "text-three"> Things to do: </textarea>
      <button type="button" class="row saveBtn"  id = 'btn-three'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "4">4 pm</p>
      <textarea class="row textbox" id = "text-four"> Things to do: </textarea>
      <button type="button" class="row saveBtn" id = 'btn-four'>Save</button>
    </div>
    <div class="row" class="time-block">
      <p  class="row time" id = "5">5 pm</p>
      <textarea class="row textbox" id = "text-five"> Things to do: </textarea>
      <button type="button" class="row saveBtn" id = 'btn-five' >Save</button>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= 'https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src = 'https://code.jquery.com/ui/1.13.1/jquery-ui.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src = "js/script.js"></script>
    
  </body>
</html>
